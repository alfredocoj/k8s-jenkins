apiVersion: v1
kind: Service
metadata:
  name: jenkins-master-svc
  namespace: jenkins
  labels:
    app: master
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
    - port: 50000
      targetPort: 50000
      protocol: TCP
      name: slave
  selector:
    app: master